<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head" />
<body>
	<div th:replace="fragments :: menu"></div>

	<div class="container">
	
	<div class="row">
	    <div class="col-sm-10">
	    	<h1>Alquileres</h1>
	    </div>
	    <div class="col-sm-2">
	     	<a th:href="@{/alquiler/crear}"
			 	class="btn btn-primary btn-lg active  float-right" role="button" aria-pressed="true">
			 <i class="bi bi-plus-circle" role="button"  title="Crear alquiler">&nbsp;Nuevo</i></a>
	
	    </div>
    </div>

		<div class="alert alert-info alert-dismissible fade show"
			role="info" th:if="${message != null}">			
			<h4 th:text="${message}"></h4>	
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>

	

		<table class="table table-hover  table-striped "  data-height="460">
			<thead class="table-primary">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Cliente</th>
					<th scope="col">Mobiliario</th>
					<th scope="col">Precio</th>
					<th scope="col">Fecha Inicio-Fin</th>
					<th scope="col">Contrato</th>
					<th scope="col" width="20%" class="text-right">Acciones</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="a : ${listaAlquiler}">
					<th scope="row" th:text="${a.id}" />
					<td th:text="${a.cliente.nombre}  + ' ' + ${a.cliente.apellidos} " />
					<td th:text="${a.mobiliario.alias}" />
					<td th:text="${a.precio}" />
					<td th:text="${a.fechaInicio} + ' - '+ ${a.fechaFin}" />
					
					
					<td>
						<div th:if="${a.docName != ''} " >	
							<a th:href="@{'/alquiler/downloadFile/'+ ${a.id}}" target="_blank" >
								<i class="bi bi-file-earmark-text" title="Contrato"></i>
							</a>
						</div>
						<div th:if="${a.docName == ''}">No tiene</div>
					</td>
					
				 	<td colspan="2" class="text-right"><a
						th:href="@{/alquiler/editar/{id}   (id=${a.id}) }"  class="btn btn-primary"> 
						<i	class="bi bi-pencil" title="Editar"></i>
						</a> 
						&nbsp;&nbsp;						
						<a th:href="@{/alquiler/eliminar/{id}   (id=${a.id}) }"	class="btn btn-danger"
							onclick="return confirm('¿ Estás seguro de eliminar ?')">
							<i	class="bi bi-trash" title="Eliminar"></i>
						</a>
						&nbsp;&nbsp;
						<a th:href="@{/reciboAgua/index/{id}   (id=${a.id}) }"	class="btn btn-info">
							<i class="bi bi-droplet" title="Recibos agua"></i>
						</a>
						&nbsp;&nbsp;
						<a th:href="@{/reciboluz/index/{id}   (id=${a.id}) }"	class="btn btn-light">
							<i class="bi bi-lightbulb" title="Recibos luz"></i>
						</a>
						
				   </td>
				
				 </tr>
			</tbody>
		</table>
		
	</div>

	<div th:replace="fragments :: footer"></div>
</body>
</html>
