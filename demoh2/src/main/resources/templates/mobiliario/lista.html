<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head" />
<body>
	<div th:replace="fragments :: menu"></div>


	<div class="container">

		<h1>Mobiliario</h1>
		
		<div class="alert alert-info alert-dismissible fade show"
			role="info" th:if="${message != null}">
			<h4 th:text="${message}"></h4>	
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>

		<a th:href="@{/mobiliario/crear}"><i class="bi bi-plus-circle btn-small"></i>&nbsp;Nuevo</a>

		<table class="table table-hover  table-striped "  data-height="460"
			data-custom-sort="customSort">
			<thead class="table-primary">
				<tr>
					<th scope="col">#</th>
					<th scope="col">alias</th>
					<th scope="col">Dirección</th>
					<th scope="col">Municipio</th>
					<th scope="col">Provincia</th>
					<th scope="col">Código Postal</th>					
					<th scope="col">Contador Luz</th>
					<th scope="col">Contador Agua</th>
					<th scope="col" width="20%" class="text-center">Acciones</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="mo : ${listaMobiliario}">
					<th scope="row" th:text="${mo.id}" />
					<td th:text="${mo.alias}" />
					<td th:text="${mo.direccion}" />
					<td th:text="${mo.municipio}" />
					<td th:text="${mo.provincia}" />					
					<td th:text="${mo.codigoPostal}" />
					<td th:text="${mo.contadorLuz}" />
					<td th:text="${mo.contadorAgua}" />
					
					<td colspan="2" class="text-center"><a
						th:href="@{/mobiliario/editar/{id}   (id=${mo.id}) }"> <i
							class="bi bi-pencil" title="Editar"></i>
					</a> &nbsp;&nbsp; <a
						th:href="@{/mobiliario/eliminar/{id}   (id=${mo.id}) }"
						class="btn btn-danger"
						onclick="return confirm('� Est�s seguro de eliminar ?')"> <i
							class="bi bi-trash" title="Eliminar"></i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="fragments :: footer"></div>
</body>
</html>
