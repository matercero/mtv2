<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head" />
<body>
	<div th:replace="fragments :: menu"></div>

	<div class="container">
	
	<div class="row">
	    <div class="col-sm-10">
	    	<h1>Mobiliario</h1>
	    </div>
	    <div class="col-sm-2">
	     	 <a th:href="@{/mobiliario/crear}" class="btn btn-primary btn-lg active  float-right" role="button" aria-pressed="true">
			 <i class="bi bi-plus-circle" title="Crear mobiliario">&nbsp;Nuevo</i></a>
	    </div>
    </div>
		
    
		<div class="alert alert-primary" role="alert" th:text="${message}" th:if="${message}"></div>
<!--     <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>-->


		<table class="table table-hover  table-striped "  data-height="460"
			data-custom-sort="customSort">
			<thead class="table-primary">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Alias</th>
					<th scope="col">Dirección</th>
					<th scope="col">Municipio</th>
					<th scope="col">Provincia</th>
					<th scope="col">CP</th>					
					<th scope="col">Cont. Luz</th>
					<th scope="col">Cont. Agua</th>
				
					<th scope="col" width="20%" class="text-left">Acciones</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="mo : ${listaMobiliario}">
					<th scope="row" th:text="${mo.id}" />
					<td th:text="${mo.alias}" />
					<td th:text="${mo.direccion}" />
					<td th:text="${mo.municipio}" />
					<td th:text="${mo.provincia}" />					
					<td th:text="${mo.codigoPostal}" class="text-right"/>
					<td th:text="${mo.contadorLuz}" class="text-right"/>
					<td th:text="${mo.contadorAgua}" class="text-right"/>
					
					
					<td colspan="2" class="text-right">
						<a	th:href="@{/mobiliario/editar/{id}   (id=${mo.id}) }" class="btn btn-primary"> 
							<i	class="bi bi-pencil" title="Editar"></i>
						</a> 
						&nbsp;&nbsp; 
						<a	th:href="@{/mobiliario/eliminar/{id}   (id=${mo.id}) }"	class="btn btn-danger"
							onclick="return confirm('Â¿ EstÃ¡s seguro de eliminar ?')"> 
							<i	class="bi bi-trash" title="Eliminar"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="fragments :: footer"></div>
</body>
</html>
