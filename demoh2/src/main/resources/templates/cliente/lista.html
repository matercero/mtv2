<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head" />
<body>
	<div th:replace="fragments :: menu"></div>


	<div class="container">

		<h1>Clientes</h1>
		
		<div class="alert alert-info alert-dismissible fade show"
			role="info" th:if="${message != null}">
			<h4 th:text="${message}"></h4>	
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>

		<a th:href="@{/cliente/crear}"><i class="bi bi-plus-circle"></i>&nbsp;Nuevo</a>

		<table class="table table-hover" data-height="460"
			data-custom-sort="customSort">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">DNI</th>
					<th scope="col" data-field="Nombre" data-sortable="true">Nombre</th>
					<th scope="col" data-field="Apellidos" data-sortable="true">Apellidos</th>
					<th scope="col">Direccion</th>
					<th scope="col">Telefono</th>
					<th scope="col">Municipio</th>
					<th scope="col">Provincia</th>
					<th scope="col">Acciones</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="cli : ${listaCliente}">
					<th scope="row" th:text="${cli.id}" />
					<td th:text="${cli.dni}" />
					<td th:text="${cli.nombre}" />
					<td th:text="${cli.apellidos}" />
					<td th:text="${cli.direccion}" />
					<td th:text="${cli.telefono}" />
					<td th:text="${cli.municipio}" />
					<td th:text="${cli.provincia}" />
					<td colspan="2"><a
						th:href="@{/cliente/ver/{id}   (id=${cli.id}) }"> <i
							class="bi bi-pencil"></i>
					</a> &nbsp;&nbsp; <a
						th:href="@{/cliente/eliminar/{id}   (id=${cli.id}) }"
						class="btn btn-danger"
						onclick="return confirm('¿ Está seguro de eliminar ?')"> <i
							class="bi bi-trash"></i></a></td>
				</tr>
			</tbody>
		</table>
	</div>


	<div th:replace="fragments :: footer"></div>
</body>
</html>
